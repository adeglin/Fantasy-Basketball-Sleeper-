name: Update data bundle

on:
  schedule:
    - cron: "0 8 * * *"  # 3 AM Eastern (8 AM UTC)
  workflow_dispatch:

jobs:
  update:
    runs-on: self-hosted

    env:
      # Personal access token with repo:write permissions
      GH_PAT: ${{ secrets.PERSONAL_TOKEN }}
      # BallDontLie API key for NBA stats
      BALLDONTLIE_API_KEY: ${{ secrets.BALLDONTLIE_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Show current commit
        run: git log -1 --oneline || echo "No commits yet"

      - name: Install Python dependencies (if any)
        run: |
          if [ -f requirements.txt ]; then
            python3 -m pip install --upgrade pip
            python3 -m pip install -r requirements.txt
          else
            echo "No requirements.txt, skipping pip install"
          fi

      - name: Run data updater
        run: |
          python3 tools/update_nba_historical.py

      - name: Show status for debugging
        run: |
          echo
          echo "========== GIT STATUS =========="
          git status
          echo "================================"
          ls -lh docs/data || true

      - name: Commit and push updated data
        run: |
          set -e

          git config user.name "Auto Data Updater"
          git config user.email "runner@users.noreply.github.com"

          # Make sure pushes use your PAT and NOT the default github-actions[bot]
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/adeglin/Fantasy-Basketball-Sleeper-.git

          git add docs/data/nba_historical.json || echo "Nothing to add"
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Automated data update [skip ci]"
          git push origin main
