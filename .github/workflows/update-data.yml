name: Update data bundle

on:
  schedule:
    - cron: "0 8 * * *"  # 3 AM Eastern (8 AM UTC)
  workflow_dispatch:

jobs:
  update:
    runs-on: self-hosted

    # Environment variables available to all steps
    env:
      GH_PAT: ${{ secrets.PERSONAL_TOKEN }}
      BALLDONTLIE_API_KEY: ${{ secrets.BALLDONTLIE_API_KEY }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          # IMPORTANT: disable default GITHUB_TOKEN credentials so pushes
          # use your PAT instead of github-actions[bot]
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Update NBA data bundle
        run: |
          python tools/update_nba_historical.py

      - name: Show status for debugging
        run: |
          git status

      - name: Commit and push updated data
        run: |
          git config user.name "Auto Data Updater"
          git config user.email "runner@users.noreply.github.com"

          # Force origin to use your PAT
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/adeglin/Fantasy-Basketball-Sleeper-.git

          git add docs/data/nba_historical.json || echo "no file"
          git commit -m "Automated data update [skip ci]" || echo "no changes"

          # Push using the PAT (NOT github-actions[bot])
          git push origin main || echo "no changes pushed"
