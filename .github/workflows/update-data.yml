name: Update data bundle

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 8 * * *"
      # 08:00 UTC â‰ˆ 3 AM Eastern Standard Time, 4 AM during Daylight Time

jobs:
  update-data:
    runs-on: self-hosted   # <-- uses your Oracle VM runner

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Update NBA historical JSON (new box scores)
        run: |
          python tools/update_nba_historical.py

      - name: Build data bundle (Sleeper + NBA)
        run: |
          python fetch_data.py

      - name: Commit & push updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/data/nba_historical.json docs/data/data_bundle.json
          git commit -m "Auto-update NBA + Sleeper data [skip ci]" || echo "No changes to commit"
          git push
