name: Update data bundle

on:
  schedule:
    - cron: "0 8 * * *"  # 3 AM Eastern (8 AM UTC)
  workflow_dispatch:

jobs:
  update:
    runs-on: self-hosted

    env:
      GH_PAT: ${{ secrets.PERSONAL_TOKEN }}
      REPO: adeglin/Fantasy-Basketball-Sleeper-

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up git identity
        run: |
          git config user.name "Auto Data Updater"
          git config user.email "runner@users.noreply.github.com"

      - name: Update NBA data bundle
        run: |
          python3 tools/update_nba_historical.py

      - name: Commit and push updated data
        run: |
          # Show current status
          git status

          # Remove the GitHub Actions default auth header so our PAT is used instead
          git config --local --unset-all http.https://github.com/.extraheader || true

          # Point origin at PAT-authenticated URL
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/${REPO}.git

          # Add and commit the updated JSON
          git add docs/data/nba_historical.json || echo "no file to add"
          git commit -m "Automated data update [skip ci]" || echo "no changes to commit"

          # Push to main using PAT
          git push origin main || echo "no changes pushed"
